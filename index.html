<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google form</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="template">
            <div class="header">
                <h2>Update Hub</h2>
            </div>

            <div class="mainbody">
                <div class="input-area">
                    <form action="#" method="post">
                        <div class="input-div one">
                            <div>
                                <h3>Hub Name</h3>
                                <input
                                    type="text"
                                    name="hub-name"
                                    id="hub-name"
                                />
                            </div>

                            <div class="i"></div>
                        </div>

                        <div class="input-div two">
                            <div>
                                <h3>User Name</h3>

                                <input
                                    type="text"
                                    name="user-name"
                                    id="user-name"
                                />
                            </div>

                            <div class="i"></div>
                        </div>

                        <div class="input-div three">
                            <div>
                                <h3>Established Date</h3>

                                <input
                                    type="text"
                                    name="establish-date"
                                    id="establish-date"
                                />
                            </div>

                            <div class="i"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
